<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result-container">
      <h1>Your result</h1>
      <div class="score-circle-area">
        <div>
          <h2>76</h2>
        <h3>of 100</h3>
        </div>
      </div>
      <h4>Great</h4>
      <h5>You scored higher than 65% of the people who have taken these tests.</h5>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="four-metrics-area">
        <div class="reaction">
          <div class="four-metrics-align-grid">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction
          </div>
          <h4><span class="js-reaction">80</span> / 100</h4>
        </div>
        <div class="memory">
          <div class="four-metrics-align-grid">
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <h4><span class="js-memory">92</span> / 100</h4>
        </div>
        <div class="verbal">
          <div class="four-metrics-align-grid">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal </p>
          </div>
          <h4><span class="js-verbal">61</span> / 100</h4>
        </div>
        <div class="visual">
          <div class="four-metrics-align-grid">
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <h4><span class="js-visual">72</span> / 100</h4>
        </div>
        <button>Continue</button>
      </div>
  </div>
</body>
</html>
